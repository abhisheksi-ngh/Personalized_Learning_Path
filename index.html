<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="login-page">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <section>
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <button id="login-btn">Login</button>
                <p id="error-message"></p>
            </section>
        </main>
    </div>

    <!-- Main Content -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>Personalized Learning Path</h1>
        </header>
        <main>
            <section id="learning-path">
                <h2>Your Learning Path</h2>
                <div id="recommendations">Loading your learning path...</div>
            </section>
            <section id="quiz-section">
                <h2>AI-Generated Quiz</h2>
                <div id="quiz-container">Loading quiz...</div>
            </section>
            <section id="attendance-tracking">
                <h2>Attendance and Engagement</h2>
                <div id="attendance-report">Loading attendance...</div>
            </section>
        </main>
    </div>

    <script src="./script.js" defer></script>
</body>
</html>
